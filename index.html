<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Robot</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity position="0 1.5 0">
      <a-box color="red" width="1" height="1" depth="1"></a-box>
    </a-entity>
    <a-entity>
      <a-cylinder color="green" height="2" radius="0.5"></a-cylinder>
    </a-entity>
    <a-entity position="-1 0.5 0">
      <a-box color="blue" width="0.5" height="1" depth="0.5"></a-box>
    </a-entity>
    <a-entity position="1 0.5 0">
      <a-box color="blue" width="0.5" height="1" depth="0.5"></a-box>
    </a-entity>
    <a-camera position="0 2 7"></a-camera>
  </a-scene>
</body>
</html>
